version: "3.9"

services:
  backend:
    build: ./backend
    container_name: cockpit_backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend/logs:/app/logs  # host logs persisted
    restart: always

  frontend:
    build: ./frontend/dms-dashboard
    container_name: cockpit_frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    restart: unless-stopped
